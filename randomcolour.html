<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="style.css">
 <style> 
     body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    
    button {
        font-size: 10px;
        padding: 10px 20px;
        cursor: pointer;
    }
    .dark-mode{
        background-color: black;
        color: white;
    }
    </style> 
</head>
<body>

    <button id="colorButton">Change Color</button>
    <p>hi</p>

    <script>
       document.getElementById("colorButton").addEventListener('click',function(){document.body.classList.toggle("dark-mode");});
    
    
    </script>
</body>
</html>
